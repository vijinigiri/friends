    <script>
        
        let audi = 0;
        let prev_song = "";
        let flag = 0;
        function playSong(song_name) {
            var audio = document.getElementById(song_name);
            var pre_audio = document.getElementById(prev_song);
            if (prev_song!=="" && prev_song!==song_name){
                console.log(prev_song)
                pre_audio.pause();
                audi=0;
            }
            if (audi===0){
                audio.play();
                audi=1;
            }
            else{
                audio.pause();
                audi=0;
            }
            prev_song = song_name;
        }
        var selectedImage = null;

    function handleImageClick() {
      if (selectedImage) {
        // If there's a previously selected image and it's not the clicked one
        if (selectedImage !== this) {
          selectedImage.classList.remove('selected');
        } else {
          // If the clicked image is already selected, toggle its state
          this.classList.toggle('selected');
          return;
        }
      }

      // Set the clicked image as selected
      this.classList.add('selected');
      selectedImage = this;
    }

    // Attach the click event listener to each image
    var images = document.querySelectorAll('.image');
    for (var i = 0; i < images.length; i++) {
      images[i].addEventListener('click', handleImageClick);
    }
      </script>
